        <div id="u296_text" class="text ">
          <p><span>一、库存扣减规则说明</span></p>
        </div>
      </div>

      <!-- Unnamed (形状) -->
      <div id="u297" class="ax_default _文本">
        <img id="u297_img" class="img " src="images/全局说明/u297.svg"/>
        <div id="u297_text" class="text ">
          <p><span style="font-family:'Arial Negreta', 'Arial Normal', 'Arial';font-weight:700;"><br></span></p><p><span style="font-family:'Arial Negreta', 'Arial Normal', 'Arial';font-weight:700;">1、可超卖商品</span></p><p><span style="font-family:'Arial Negreta', 'Arial Normal', 'Arial';font-weight:700;"><br></span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">a）此类商品在活动库存冻结，下单冻结时优先扣减店铺可售库存；</span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;"><br></span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">b）若店铺可售库存不足且虚拟库存不为0时再扣减虚拟库存，虚拟库存最多可扣成为0；</span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;"><br></span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">c）店铺可售库存在扣完虚拟库存后可再扣减成为负数；</span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;"><br></span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">d）仓库库存按照正常逻辑扣减，超卖时候对应的已分配可售库存会存在扣减成为负数情况；</span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;"><br></span></p><p><span style="font-family:'Arial Negreta', 'Arial Normal', 'Arial';font-weight:700;">2、不可超卖商品</span></p><p><span style="font-family:'Arial Negreta', 'Arial Normal', 'Arial';font-weight:700;"><br></span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">a）此类商品在活动库存冻结，下单冻结扣减的均为店铺可售库存，可售库存不足时候不允许再扣减导致超卖</span></p>
        </div>
      </div>
