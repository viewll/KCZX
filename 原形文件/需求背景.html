            <p><span>&nbsp;&nbsp; &nbsp; 库存中心作为商品库存数据变动的依据，精准追踪变化，统一管控全渠道商品库存数据。库存数据贯穿整个进销存价值链路，一是从供应链的采购、调拨、采购退货、实物盘点等环节，二是从销售线的下单、发货、售后等流程，再到线下仓库的拣货、打包、发货等进行交互调用管控库存。各方业务对库存的高度关联催生了“高内聚低耦合”库存中台的需求，迫切需要建立统一对外提供服务库存中心，建立将各地的仓库、门店库存进行集中监控和管理，集中调度的库存系统——中央库存中心</span></p>
